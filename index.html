<!DOCTYPE html>
<html>

<head>
    <title>Random Audio Playback</title>
    <style>
        body {
            background: #00ff0d;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Horizontal centering */
            align-items: center; /* Vertical centering */
            height: 100vh; /* Make sure the body takes the full viewport height */
            margin: 0; /* Remove default body margin */
        }
        
        #upload{
            outline-style: dotted;
            outline-color: cornsilk;
            outline-width: thick;
            text-align: center;
            cursor: pointer;
            width: 95%;
        }
        #audiodiv{
            text-align: center;
            color: crimson;
            font-size: large;
        }
        #countdown{
            color:cornsilk;
        }
    </style>
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>

    <script src="script.js"></script>
</head>

<body>

        <div id="upload" ondragover="handleDragOver(event)" ondrop="handleFileDrop(event)">
            <p style="color: cornsilk;font-size: 7em;">Drag Your Audio Here</p>

        </div>
    
    <br>
    <br>

    <div id="audiodiv" hidden>
        <p>Remeber to unmute the audio</p>
    <audio controls muted id="audio">
    
    </audio>
    <br>
    <br>
    <label for="mean_range">Mean Delay</label>
    <input type="range" id="mean_range" min="1" max="300" step="1" value=60 oninput="this.nextElementSibling.value = this.value+' s'">
    <output>60 s</output>
    <br><br>
    <label for="std_range">Spread</label>
    <input type="range" id="std_range" min="1" max="30" step="1" value=10 oninput="this.nextElementSibling.value = this.value+' s'">
    <output>10 s</output>

    <br><br>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>

<div id="countdown">
    <h2>Countdown to next play</h2>
    <p id="countdown-text" style="font-size: large;font-family: Aldrich; font-weight: bold;"></p>
</div>

    </div>

        document.getElementById("audio").addEventListener('error', function() {
            console.error('Error loading the audio file:', audioElement.error.message);
            window.alert("Error loading audio file.");
        });
        document.getElementById("audio").play().catch(function(error) {
            console.error('Error playing the audio:', error.message);
            window.alert("Error playing audio file.");
        });
        document.getElementById("mean_range").value = 60;
        document.getElementById("std_range").value = 10;
    </script>
</body>
</html>
